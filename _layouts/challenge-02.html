
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobile Angular UI Examples</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <script src="/assets/js/demo.js"></script>
  </head>
  <body ng-app="MobileAngularUiExamples" ng-controller="MainController">
  <div class="navbar navbar-default navbar-fixed-top">
      
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="logo">
            <a class="navbar-brand" href="#">steps</a>
          </div>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="#todos">Todos</a>
            </li>
          </ul>
        </div>
      </div>
    </div> 


    <div class="app">
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div id="carousel-example" class="carousel">
          <div class="carousel-inner">
            {% for todo in site.data.challenge-01 %}
              <div href="" class="item" carousel-example-item>
                <div class="carousel-example-content">
                  <h4>{{ todo.title }}</h4>
                  <p>{{ todo.what }}</p>
                </div>
              </div>
             {% endfor %}
          </div>
        </div>
      </div>

    </div><!-- ~ .app -->
  

  <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

  {% include analytics.js.html %}

  </body>
</html>
